<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body style="background-color:lightgray;">
<div class="container text-center">
    <form action="/admin/login" method="post" class="mx-auto d-flex flex-column"
          style="width:400px;background-color:white;margin-top:10%; padding:0 3px 10px 3px;">
        <div class="d-flex flex-column p-3">
            <h3>Најава</h3>
            <span>Корисничко име</span>
            <input type="text" required name="username" placeholder="Корисничко име"/>
            <span>Лозинка</span>
            <input type="password" required name="password" placeholder="Лозинка"/>
            <div th:if="${errorMessage!=null}">
                <p class="text-danger" th:text="${errorMessage}"></p>
            </div>
            <div class="mt-3 mx-auto g-recaptcha" data-sitekey="6LeL_UkfAAAAAFnH0DCA4zCoKAyN_SB6REbMwLv6"></div>
        </div>
        <button class="mx-auto col-5 justify-content-center btn btn-dark mt-3" type="submit"><span>Најави се</span></button>
        <a class="mt-4" style="text-decoration: none;color:blue;" href="/">Назад на почетна</a>
</div>
</body>
</html>
